<div ng-controller="AdminCtrl" class="app-view container-fluid">
    <div class="row">
        <div class="well well-lg col-xs-push-1 col-xs-10">
            <h1>Management</h1>
            <h2>Widgets</h2>
            <div>
                <table class="table table-striped table-hover ">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Directory</th>
                            <th>Disabled</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="widget in widgets">
                            <td>{{widget.id}}</td>
                            <td>{{widget.name}}</td>
                            <td>{{widget.directory}}</td>
                            <td>{{widget.disabled}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>   
</div>
