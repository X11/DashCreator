<div ng-controller="AdminCtrl">
    <div ng-include src="'partials/navigation.html'"></div>
    <div class="app-view app-header container-fluid">
        <div class="row">
            <div class="well well-lg col-xs-push-1 col-xs-10">
                <h2>Widgets</h2>
                <div class="row">
                    <div class="col-sm-12">
                        <div>
                            <button ng-disabled="installWidgets.disabled" ng-click="installWidgets.run()" class="btn btn-primary btn-sm">Scan for widgets</button>
                            <button ng-disabled="installWidgets.disabled" ng-click="loadWidgets()" class="btn btn-primary btn-sm">Refresh widgets</button>
                        </div>
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="inputUsername" class="control-label">Filter:</label>
                                <input class="form-control" ng-model="filterWidgets">
                            </div>
                        </form>
                        <table class="table table-striped table-hover ">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Directory</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="animate-repeat" ng-repeat="widget in widgets | filter: filterWidgets" class="{{widget.disabled == 1 ? 'danger' : ''}}">
                                    <td><b>{{widget.id}}</b></td>
                                    <td>{{widget.name}}</td>
                                    <td><i>{{widget.directory}}</i></td>
                                    <td><span class="label" ng-class="widget.disabled == '1' ? 'label-danger' : 'label-success'" ng-click="enableWidget(widget.id, widget.disabled)">{{widget.disabled == '1' ? 'disabled' : 'enabled'}}</span></td>
                                    <td><span ng-click="deleteWidget(widget.id)" ng-confirm-click="Are you sure you want to delete this widget?"><i class="mdi-action-delete"></i></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>   
    </div>
</div>
