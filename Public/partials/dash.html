<div ng-controller="DashCtrl" class="container-fluid">
    <div class="row">
        <div ng-repeat="row in userWidgets" class="grid col-xs-4 col-xs-push-0">
            <div class="row">
                <div ng-repeat="item in row track by $index" class="col-xs-12">
                    <div ng-include="getWidgetView(item)"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="c-row row">
        <div class="col-xs-2 text-left fixed-bottom fixed-left">
            <p><a href="#/" class="btn btn-fab btn-primary btn-raised mdi-action-home"></a></p>
            <p><a href="#/creator" class="btn btn-fab btn-primary btn-raised mdi-content-create"></a></p>
        </div>
    </div>
</div>
