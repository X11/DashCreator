<div ng-controller="CreatorCtrl" class="container-fluid">
   
    <div class="row">
        <div class="grid grid-1 col-xs-6">
        
        </div>
        <div class="grid grid-1 col-xs-6">
        
        </div>
    </div>

    <div class="row">
        <div class="grid grid-1 col-xs-12">
        
        </div>
    </div>

    <div class="row">
        <div class="grid grid-1 col-xs-6">
        
        </div>
        <div class="grid grid-1 col-xs-6">
        
        </div>

    </div>

    <div class="row">
        <div ng-show="widgetbar.show" class="panel col-xs-push-1 col-xs-10 widgetbar">

                <div ng-repeat="widget in widgets" class="col-xs-2 widgets widget-1">
                    <p>{{widget.name}}</p>
                </div>
            </div>
        </div>
    </div>
    <button ng-click="showWidgetBar()" class="btn btn-fab btn-raised btn-primary open-button">
        <i class="mdi-image-edit"></i>
    </button>
</div>
