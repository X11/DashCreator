    <div class="row">
        <div ng-repeat="row in userWidgets" droppable drop="handleNewWidgetDrop(droppedRow, droppedItem)" data-widget-row="{{$index}}" class="grid col-xs-4 col-xs-push-0">
            <div ng-repeat="item in row track by $index">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        {{item.name}}
                    </div>
                    <div class="panel-body" ng-include="test(item)"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div ng-show="widgetbar.show" class="panel col-xs-push-1 col-xs-10 widgetbar">
            <div class="panel-body row">
                <button class="btn btn-default btn-raised">5 row layout</button>
                <button class="btn btn-default btn-raised">2-1-2 layout</button>
            </div>
            
            <div class="panel-body row">
                <div ng-repeat="widget in widgets" draggable data-widget-index="{{$index}}" class="col-xs-2 widgets widget-1">
                    <p>{{widget.name}}</p>
                </div>
            </div>
        </div>
    </div>
    <button ng-click="showWidgetBar()" class="btn btn-fab btn-raised btn-primary open-button">
        <i class="mdi-image-edit"></i>
    </button>
</div>
