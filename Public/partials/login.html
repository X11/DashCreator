<div class="container-fluid main">
    <div class="row">
        <div class="well well-lg col-xs-push-1 col-xs-10">
            <div class="row">
                <div class="col-sm-6">
                    <h1>{{title}}</h1>
                    <p>{{description}}</p>
                    <form class="form-horizontal" action="" method="post">
                        <h2>LOGIN</h2>
                        <div class="form-group">
                            <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                            <div class="col-lg-10">
                                <input class="form-control" id="inputUsername" placeholder="Username" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <input class="form-control" id="inputPassword" placeholder="Password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6">
                    <form name="RegisterForm" ng-controller="RegisterCtrl" ng-submit="submit(RegisterForm)" class="form-horizontal">
                        <h2>REGISTER</h2>
                        <div class="form-group">
                            <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                            <div class="col-lg-10">
                                <input class="form-control" id="inputUsername" placeholder="Username" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input class="form-control" id="inputEmail" placeholder="Email" type="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <input class="form-control" id="inputPassword" placeholder="Password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPasswordSecure" class="col-lg-2 control-label">Re-Password</label>
                            <div class="col-lg-10">
                                <input class="form-control" id="inputPasswordSecure" placeholder="Password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-push-2 checkbox">
                                <label>
                                    <input type="checkbox"> I accept the terms & conditions
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="submit" ng-disabled="submitted" class="btn btn-primary">Register</button>
                                <div data-ng-show="submitted">Sending&hellip;</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
